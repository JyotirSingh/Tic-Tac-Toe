<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <title>Tic-Tac-Toe game</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body onload="turn()">
<h1>
    <center>Tic - Tac - Toe</center>
</h1>
<center>
    <div>
        <p><span id="time"><b>X Won</b></span><span id="spn"> 0 </span><span id="time1"><b>time</b></span>
            <span id="time2"><b>0 Won</b></span><span id="spn1"> 0 </span><span id="time3"><b>time</b></span></p>

        <p><span id="time4"><b>Draw</b></span><span id="spn2"> 0 </span><span id="time5"><b>time</b></span></p>
    </div>
    <div id="win"></div>
    <div id="container">
        <div id="msg">
            <br/>

            <p id="msg1"></p>

            <p>
                <button id="reset1" onClick="replay()"> OK</button>
            </p>
        </div>
        <div id="msg2">
            <div class="flex-container">
                <div id="demo" class="one" onClick="displayRandomImage(this)">
                    <img src=" "/>
                </div>
                <div id="demo1" class="one" onClick="displayRandomImage(this)">
                    <img src=" "/>
                </div>

                <div id="demo2" class="one" onClick="displayRandomImage(this)">
                    <img src=" "/>
                </div>
            </div>
            <div class="flex-container1">
                <div id="demo3" class="one" onClick="displayRandomImage(this)">
                    <img src=" "/>
                </div>

                <div id="demo4" class="one" onClick="displayRandomImage(this)">
                    <img src=" "/>
                </div>

                <div id="demo5" class="one" onClick="displayRandomImage(this)">
                    <img src=" "/>
                </div>
            </div>
            <div class="flex-container2">
                <div id="demo6" class="one" onClick="displayRandomImage(this)">
                    <img src=" "/>
                </div>

                <div id="demo7" class="one" onClick="displayRandomImage(this)">
                    <img src=" "/>
                </div>

                <div id="demo8" class="one" onClick="displayRandomImage(this)">
                    <img src=" "/>
                </div>
            </div>
        </div>
    </div>
<br/>
<div>
    <button id="reset" onClick="replay()"> Restart</button>
</div>
</center>
<script type="text/javascript">
    var global_key = '';
    var count = 0;
    var x_win = 0;
    var o_win = 0;
    var draw_count = 0;
    var store_path = [];
    var win_msg = 0;
    var path = "http://localhost/tic_tac_toe/";
    var img = {};
    img["x"] = "image/IMG_20170707_154212.jpg";
    img["o"] = "image/IMG_20170707_153859.jpg";
    var keys = Object.keys(img);
    var keys1 = keys[Math.floor(Math.random() * keys.length)];

    function turn() {
        if (keys1 == keys[0]) {
            document.getElementById("win").innerHTML = " Player X turn";

        } else {
            document.getElementById("win").innerHTML = " Player 0 turn";
        }
    }

    //random image display
    function displayRandomImage(ele) {
        if (global_key == '') {
            global_key = keys1;
            var img1 = img[keys1];
            if (ele.children[0].getAttribute('src') == ' ') {
                ele.children[0].src = img1;
                if (img1 == img["x"]) {
                    document.getElementById("win").innerHTML = " Player 0 turn";
                } else {
                    document.getElementById("win").innerHTML = " Player X turn";
                }
                count++;

            } else {

                alert("Already Selected");
                x_win = 0;
                o_win = 0;
                draw_count = 0;
            }
        } else {
            switch (global_key) {
                case "x":
                    if (ele.children[0].getAttribute('src') == ' ') {
                        if (win_msg == 0) {
                            ele.children[0].src = img["o"];
                            document.getElementById("win").innerHTML = " Player X turn";
                            global_key = "o";
                            count++;
                        } else {
                            replay();
                            win_msg = 0;
                        }
                    } else {
                        alert("Already Selected");
                        x_win = 0;
                        o_win = 0;
                        draw_count = 0;
                    }
                    break;
                case "o":
                    if (ele.children[0].getAttribute('src') == ' ') {
                        if (win_msg == 0) {
                            ele.children[0].src = img["x"];
                            document.getElementById("win").innerHTML = " Player 0 turn";
                            global_key = "x";
                            count++;
                        } else {
                            replay();
                            win_msg = 0;
                        }
                    } else {
                        alert("Already Selected");
                        x_win = 0;
                        o_win = 0;
                        draw_count = 0;
                    }
                    break;
            }
        }

        store_path[0] = document.getElementById("demo").children[0].src;
        store_path[1] = document.getElementById("demo1").children[0].src;
        store_path[2] = document.getElementById("demo2").children[0].src;
        store_path[3] = document.getElementById("demo3").children[0].src;
        store_path[4] = document.getElementById("demo4").children[0].src;
        store_path[5] = document.getElementById("demo5").children[0].src;
        store_path[6] = document.getElementById("demo6").children[0].src;
        store_path[7] = document.getElementById("demo7").children[0].src;
        store_path[8] = document.getElementById("demo8").children[0].src;

        if (count >= 4 && ((store_path[0] == store_path[1] && store_path[1] == store_path[2] && store_path[0] != path) ||
                (store_path[0] == store_path[3] && store_path[3] == store_path[6] && store_path[0] != path) ||
                (store_path[0] == store_path[4] && store_path[4] == store_path[8] && store_path[0] != path) ||
                (store_path[1] == store_path[4] && store_path[4] == store_path[7] && store_path[1] != path) ||
                (store_path[2] == store_path[5] && store_path[5] == store_path[8] && store_path[2] != path) ||
                (store_path[2] == store_path[4] && store_path[4] == store_path[6] && store_path[2] != path) ||
                (store_path[3] == store_path[4] && store_path[4] == store_path[5] && store_path[3] != path) ||
                (store_path[6] == store_path[7] && store_path[7] == store_path[8] && store_path[6] != path))) {
            if (global_key == "x") {
                win_msg++;
                x_win++;
                if (x_win == 1) {
                    document.getElementById("spn").innerHTML = x_win;
                } else {
                    document.getElementById("spn").innerHTML = x_win;
                    document.getElementById("time1").innerHTML = "<b>times</b>";
                }
                document.getElementById("win").innerHTML = ' ';
                document.getElementById("msg").style.display = "inline";
                document.getElementById("reset1").style.display = "inline";
                document.getElementById("msg1").innerHTML = "<b>X has won the Game!!</b>" + "<br/>" + "<b>Play Again!!</b>";

            } else if (global_key == "o") {
                win_msg++;
                o_win++;
                if (o_win == 1) {
                    document.getElementById("spn1").innerHTML = o_win;
                } else {
                    document.getElementById("spn1").innerHTML = o_win;
                    document.getElementById("time3").innerHTML = "<b>times</b>";
                }
                document.getElementById("win").innerHTML = ' ';
                document.getElementById("msg").style.display = "inline";
                document.getElementById("reset1").style.display = "inline";
                document.getElementById("msg1").innerHTML = "<b>0 has won the Game!!</b>" + "<br/>" + "<b>Play Again!!</b>";
            }
        }
        else if (count == 9) //draw logic
        {
            draw_count++;
            if (draw_count == 1) {
                document.getElementById("spn2").innerHTML = draw_count;
            } else {
                document.getElementById("spn2").innerHTML = draw_count;
                document.getElementById("time5").innerHTML = "<b>times</b>";
            }
            document.getElementById("win").innerHTML = ' ';
            document.getElementById("msg").style.display = "inline";
            document.getElementById("reset1").style.display = "inline";
            document.getElementById("msg1").innerHTML = "<b>Ohh!! it's a draw!!</b>" + "<br/>" + "<b>Play Again!!</b>";

        }
    }

    //reset logic
    function replay() {

        document.getElementById("demo").children[0].src = ' ';
        document.getElementById("demo1").children[0].src = ' ';
        document.getElementById("demo2").children[0].src = ' ';
        document.getElementById("demo3").children[0].src = ' ';
        document.getElementById("demo4").children[0].src = ' ';
        document.getElementById("demo5").children[0].src = ' ';
        document.getElementById("demo6").children[0].src = ' ';
        document.getElementById("demo7").children[0].src = ' ';
        document.getElementById("demo8").children[0].src = ' ';
        document.getElementById("msg").style.display = "none";
        document.getElementById("msg1").innerHTML = ' ';
        document.getElementById("reset1").style.display = "none";
        count = 0;
        win_msg = 0;
        if (global_key == "x") {
            document.getElementById("win").innerHTML = " Player 0 turn";

        } else {
            document.getElementById("win").innerHTML = " Player X turn";
        }

    }

</script>
</body>
</html>
